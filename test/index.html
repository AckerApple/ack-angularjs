<!DOCTYPE html>
<html lang="en" ng-app="ackAngular">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=0" />
    <script src="../node_modules/angular/angular.js" type="text/javascript"></script>
    <script src="../node_modules/angular-animate/angular-animate.js" type="text/javascript"></script>
    <script src="ack-angular.js" type="text/javascript"></script>
    <style>
      html,body{
        margin:0;padding:0;background-color:black;
      }
    </style>
  </head>
  <body ng-init="showModal=true">
    <button type="button" ng-click="showModal=!showModal">hide/show white-out-modal</button>
    <white-out-modal show="showModal">
      <div style="border:1px solid black;">
        this is my test on {{0|ack:'date':'mmddyy'}} @ {{0|ack:'date':'hhmmssl'}}
        <br />
        this is my test on {{0|ack:'date':'mmddyy'}} @ {{0|ack:'date':'hhmmtt'}}
        <hr />
        <div style="text-align:center;">
          tap outside of here to close
        </div>
      </div>
    </white-out-modal>
  </body>
</html>
